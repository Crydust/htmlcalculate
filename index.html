    <body>
        <h1>Calculations!</h1>
        <h2>Input numbers for calculation</h2>
        <form id="form">
            <p>
                <input name="a1" type="number" step="any" value="1" />

                    <option value="+" selected="selected">+</option>
                    <option>todo</option>
                </select>
                <input name="a2" type="number" step="any" value="1" />
                <output name="out" for="a1 sign a2">2</output>
            </p>
        </form>
        <script src="js/micro.js"></script>
        <script src="js/app.js"></script>
        <h2>Changelog</h2>
