<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculations!</title>
    </head>
    <body>
        <h1>Calculations!</h1>
        <h2>Input numbers for calculation</h2>
        <form id="form">
            <p>
                <input name="a1" type="number" step="any" value="1" />
                <select name="sign">
                    <option value="+" selected="selected">+</option>
                    <option>todo</option>
                </select>
                <input name="a2" type="number" step="any" value="1" />
                <output name="out" for="a1 sign a2">2</output>
            </p>
        </form>
        <script>
            (function() {
                var f = document.getElementById('form');
                f.onsubmit = function() {
                    return false;
                };
                f.onkeyup = f.onchange = f.oninput = function() {
                    var e = f.elements,
                            a1 = e['a1'],
                            a2 = e['a2'],
                            sign = e['sign'],
                            out = f.getElementsByTagName('output')[0];
                    switch (sign.value) {
                        case '+':
                            out.innerHTML = parseFloat(a1.value) + parseFloat(a2.value);
                            break;
                        default:
                            out.innerHTML = 'ERROR';
                    }
                };
            }());
        </script>
        <h2>Changelog</h2>
        <ul>
            <li>release/1.0.0.0
                <ul>
                    <li>feature/1 Initial page</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
