<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculations!</title>
    </head>
    <body>
        <h1>Calculations!</h1>
        <h2>Input numbers for calculation</h2>
        <form id="form">
            <p>
                <input name="a1" type="number" step="any" value="1" />
                <select name="sign">
                    <option value="+" selected="selected">+</option>
                    <option>todo</option>
                </select>
                <input name="a2" type="number" step="any" value="1" />
                <output name="out" for="a1 sign a2">2</output>
            </p>
        </form>
        <script src="js/micro.js"></script>
        <script>
            micro(function(µ) {
                var f = µ('#form'),
                        a1 = µ('#form input[name="a1"]'),
                        a2 = µ('#form input[name="a2"]'),
                        sign = µ('#form select[name="sign"]'),
                        out = µ('#form output');
                function calc() {
                    switch (sign.val()) {
                        case '+':
                            out.val(parseFloat(a1.val()) + parseFloat(a2.val()));
                            break;
                        default:
                            out.innerHTML = 'ERROR';
                    }
                }
                f.on('submit', function() {
                    return false;
                });
                f.on('keyup change input', µ.debounce(calc, 100, false));
            });
        </script>
        <h2>Changelog</h2>
        <ul>
            <li>release/1.0.0.0
                <ul>
                    <li>feature/1 Initial page</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
